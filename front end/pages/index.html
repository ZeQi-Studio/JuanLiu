
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>index</title>
    <link rel="stylesheet" href="../css/主页.css">
</head>

<body>
    <!--这里是页头-->
    <header>
        <div class="headContainer">
            <div class="headBackground">
                <div class="logo"><a href="#"><img src="../image/LOGO-white.png" width="100%" alt="logo"></a></div>
                <div class="icons">
                    <lu>
                        <li class="weiBo"><a href="#"><img src="../image/微博.png" width="100%" alt="weiBo"></a></li>
                        <li class="qq"><a href="#"><img src="../image/QQ.png" width="100%" alt="qq"></a></li>
                        <li class="weChat"><a href="#"><img src="../image/微信.png" width="100%" alt="weChat"></a></li>
                        <li class="qZone"><a href="#"><img src="../image/QQ空间.png" width="100%" alt="qZone"></a></li>
                    </lu>
                </div>
            </div>
        </div>
    </header>
    <!--主体部分-->
    <section class="mainContainer">
        <div class="logInBox">
            <form action="">
                <span class="lableUserName">用户名</span>
                <input id="userName" type="text">
                <span class="lablePassWord">密码</span>
                <input id="passWord" type="password">
                <input id="logInButton" type="button" value="登录">
                <a href="注册界面.html">
                    <input id="registerButton" type="button" value="注册">
                </a>
            </form>
        </div>
    </section>
    <!--页脚部分-->
    <footer>
        <div class="footContainer">
            <div class="footBackground">
                <div class="imageContainer">
                    <ul>
                        <li class="aboutUs"><a href="关于我们.html"><img src="../image/关于我们.png" width="100%" alt="aboutUs"></a></li>
                        <li class="responsibility"><a href="#"><img src="../image/我们的职能.png" width="100%" alt="responsibility"></a></li>
                        <li class="joinUs"><a href="赞助我们.html"><img src="../image/加入我们.png" width="100%" alt="joinUs"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
